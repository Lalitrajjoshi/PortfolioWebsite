<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume | MBA Portfolio</title>
    <meta name="description" content="View the professional resume of Lalit Raj Joshi.">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

    <!-- Inline animations -->
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                transform: translateY(40px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<header><!-- Injected by script.js --></header>

<main>
    <section id="resume" class="container resume-section" style="text-align:center; padding:60px 20px;">
        <h2>Professional Resume</h2>
        <p style="margin-bottom:25px; color:#666;">
            View the full resume in an interactive preview.
        </p>

        <!-- View Resume Button -->
        <button
            onclick="document.getElementById('resumeModal').style.display='flex'"
            style="
                font-size: 1.1rem;
                padding: 12px 28px;
                background: linear-gradient(135deg, #3b82f6, #2563eb);
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            "
            onmouseover="this.style.transform='translateY(-3px) scale(1.03)'"
            onmouseout="this.style.transform='translateY(0) scale(1)'"
        >
            <i class="fas fa-eye"></i> View Resume
        </button>
    </section>
</main>

<!-- Resume Modal -->
<div id="resumeModal"
    style="
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.75);
        justify-content: center;
        align-items: center;
        z-index: 9999;
        animation: fadeIn 0.4s ease;
    "
    onclick="this.style.display='none'"
>
    <div
        style="
            width: 85%;
            height: 90%;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            animation: slideUp 0.4s ease;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        "
        onclick="event.stopPropagation()"
    >
        <!-- Close button -->
        <span
            onclick="document.getElementById('resumeModal').style.display='none'"
            style="
                position: absolute;
                top: 12px;
                right: 18px;
                font-size: 28px;
                cursor: pointer;
                color: #333;
                z-index: 2;
                font-weight: bold;
            "
        >&times;</span>

        <!-- PDF Viewer -->
        <iframe
            src="assets/docs/LalitRajJoshiResume.pdf"
            title="Resume Preview"
            style="width:100%; height:100%; border:none;">
        </iframe>
    </div>
</div>

<footer><!-- Injected by script.js --></footer>

<script src="assets/js/script.js"></script>
</body>
</html>
